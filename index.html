<!DOCTYPE html>
<html lang="en">
    <head>
      <title>RuleVis</title>
      <link rel="stylesheet" href="index.css">

      <script type="text/javascript" src="d3.js"></script>
      <script type="text/javascript" src="earley-oop.js"></script>
      <script type="text/javascript" src="cola.min.js"></script>
      <script type="text/javascript" src="d3-save-svg.min.js"></script>
    </head>

    <body>
      <div id="header">
        <h1>Kappa: Rule-based modeling for biological processes</h1>
      </div>
      <script type="text/javascript" src="KappaRule.js"></script>
      <!--<script type="text/javascript" src="interface.js"></script>-->

      <div id="main">
        <div id="sidebar" class="column">
          <div id="sidebarMenu">
            <button id="gui" class="menuOption active">GUI Editor</button>
            <button id="inputText" class="menuOption">Text Input</button>
            <button id="export" class="menuOption">Export</button>
          </div>  
          
          <div id="inputDiv">
            <textarea id="inputBox" rows="30" cols="90" name="expression" placeholder="Begin typing an expression to visualize it."></textarea>
          </div>

          <div id="exportDiv">
            <button id="download" onclick="downloadSVG()">Export SVG</button>
            <button id="downloadJSON" onclick="downloadJSON()">Download JSON</button>
          </div> 
          

          <div id="guiDiv">

            <!--Div ids are named for that functionality
                Append "Button" or "Input" to the div id to access the button and input associated w/ that fuctionality, respectively.-->
            <div class="gui-button-div" id="noEdit">
              <button id="noEditButton" class="gui-button">
                  <img class="icon" src="./icons/move.svg">
                  Move
              </button>
            </div>
            <div class="gui-button-div" id="addAgent">
              <button id="addAgentButton" class="gui-button">
                <img class="icon" src="./icons/agent.svg">
                Add Agent
              </button>
              <input class="gui-input" type=text id="addAgentInput" placeholder="Agent A">
            </div>

            <div class="gui-button-div" id="addSite">
              <button id="addSiteButton" class="gui-button">
                  <img class="icon" src="./icons/site.svg">
                  Add Site
              </button>
              <input class="gui-input" type=text id="addSiteInput" placeholder="Site X">
            </div>

            <div class="gui-button-div" id="addLink">
              <button id="addLinkButton" class="gui-button">
                  <img class="icon" src="./icons/link.svg">
                  Add Link</button>
            </div>

            <!-- <div class="gui-button-div" id="editAgent">
              <button id="editAgentButton" class="gui-button">Edit Agent</button>

            </div>

            <div class="gui-button-div" id="editSite">
              <button id="editSiteButton" class="gui-button">Edit Site</button>
              <input class="gui-input" type=text id="editSiteInput">
            </div>

            <div class="gui-button-div" id="editState">
              <button id="editStateButton" class="gui-button">Edit Internal State</button>
              <input class="gui-input" type=text id="editStateInput">
            </div> -->

            <div class="gui-button-div" id="deleteItem">
              <button id="deleteButton" class="gui-button">
                  <img class="icon" src="./icons/delete.svg">
                  Delete
                </button>
            </div>

            <!-- <div class="gui-button-div" id="undo">
              <p>Undo</p><br>
              <select size="5" name="undo-options" id="undo-options">
                <option value="zero" id="trace0">zero</option>
                <option value="one" id="trace1">one</option>
                <option value="two" id="trace2">ttwo</option>
                <option value="three" id="trace3">three</option>
                <option value="four" id="trace4">four</option>
              </select>
            </div> -->

            <!-- <div id="trace0" class="undo-options"></div>
            <div id="trace1" class="undo-options"></div>
            <div id="trace2" class="undo-options"></div>
            <div id="trace3" class="undo-options"></div>
            <div id="trace4" class="undo-options"></div> -->
            

          </div>
        </div>

        <div id="svgDiv" class="column"></div>
      </div>

      <script type="text/javascript" src="visualizeFromJSON.js"></script>
      <script type="text/javascript" src="index.js"></script>


      <a id="downloadAnchorElem" style="display:none"></a>

      <form id="svgform" method="post" action="download.pl">
          <input type="hidden" id="output_format" name="output_format" value="">
          <input type="hidden" id="data" name="data" value="">
      </form>

    </body>
</html>
